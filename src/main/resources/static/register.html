<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Register - MiniFlight</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container py-5" style="max-width:460px;">
  <div class="card shadow-sm border-0">
    <div class="card-body p-4">
      <h4 class="mb-1">Kayıt Ol</h4>
      <div class="text-muted mb-4">Email + şifre yeter.</div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input id="email" class="form-control" type="email" placeholder="ornek@mail.com">
      </div>

      <div class="mb-3">
        <label class="form-label">Şifre (min 6)</label>
        <input id="password" class="form-control" type="password" placeholder="••••••">
      </div>

      <button id="btnRegister" class="btn btn-success w-100">Kayıt Ol</button>

      <div id="msg" class="mt-3 small"></div>

      <div class="mt-3 text-center">
        <a href="/login.html">Girişe dön</a>
      </div>
    </div>
  </div>
</div>

<script src="/js/auth.js"></script>
<script>
  document.getElementById("btnRegister").addEventListener("click", async () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const msg = document.getElementById("msg");
    msg.className = "mt-3 small";
    msg.textContent = "";

    try {
      await Auth.register(email, password);
      msg.classList.add("text-success");
      msg.textContent = "Kayıt ok. Login ekranına gönderiyorum...";
      setTimeout(() => window.location.href = "/login.html", 900);
    } catch (e) {
      msg.classList.add("text-danger");
      msg.textContent = e?.message || "Kayıt başarısız";
    }
  });
</script>
</body>
</html>
