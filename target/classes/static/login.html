<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login - MiniFlight</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container py-5" style="max-width:460px;">
  <div class="card shadow-sm border-0">
    <div class="card-body p-4">
      <h4 class="mb-1">MiniFlight ✈️</h4>
      <div class="text-muted mb-4">Giriş yap, sonra uçuşlara dal.</div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input id="email" class="form-control" type="email" placeholder="user@miniflight.com">
      </div>

      <div class="mb-3">
        <label class="form-label">Şifre</label>
        <input id="password" class="form-control" type="password" placeholder="user1234">
        <div class="form-text">Admin: admin@miniflight.com / admin123</div>
      </div>

      <button id="btnLogin" class="btn btn-primary w-100">Giriş Yap</button>

      <div id="msg" class="mt-3 small"></div>

      <div class="mt-3 text-center">
        <a href="/register.html">Kayıt Ol</a>
      </div>
    </div>
  </div>
</div>

<script src="/js/auth.js"></script>
<script>
  document.getElementById("btnLogin").addEventListener("click", async () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const msg = document.getElementById("msg");
    msg.className = "mt-3 small";
    msg.textContent = "";

    try {
      await Auth.login(email, password);
      window.location.href = "/app.html";
    } catch (e) {
      msg.classList.add("text-danger");
      msg.textContent = e?.message || "Giriş başarısız";
    }
  });
</script>
</body>
</html>
